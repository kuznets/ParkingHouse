<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <h2>Registration</h2>
            <br>
            <form class="form-horizontal" ng-submit="signup()">
                <div class="username form-group row">
                    <label for="username" class="col-lg-3 form-control-label">Username</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="regUsername">
                        <div class="form-control-feedback">{{err_msg_username}}</div>
                    </div>
                </div>
                <div class="email form-group row">
                    <label for="email" class="col-lg-3 form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="regEmail">
                        <div class="form-control-feedback">{{err_msg_email}}</div>
                    </div>
                </div>
                <div class="password form-group row">
                    <label for="password" class="col-lg-3 form-control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="regPwd">
                        <div class="form-control-feedback">{{err_msg_password}}</div>
                    </div>
                </div>
                <div class="password-conf form-group row">
                    <label for="passwordConf" class="col-lg-3 form-control-label">Password confirmation</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="passwordConf" placeholder="Password" ng-model="regPwdConf">
                        <div class="form-control-feedback">{{err_msg_password_conf}}</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-default">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
