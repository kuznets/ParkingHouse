<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <h2>Login</h2>
            <br>
            <form class="form-horizontal" ng-submit="login()">
                <div class="email form-group row">
                    <label for="email" class="col-lg-3 form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="loginEmail">
                        <div class="form-control-feedback">{{err_msg_email}}</div>
                    </div>
                </div>
                <div class="password form-group row">
                    <label for="password" class="col-lg-3 form-control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginPwd">
                        <div class="form-control-feedback">{{err_msg_password}}</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 form-control-label"></label>
                    <div class="col-lg-9">
                        <label><input type="checkbox" ng-model="loginRem"> Remember me</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
